{% extends 'base.html' %}

{% block title %} projectpost{% endblock title %}

{% block body %}
<div class="container my-3">
<div class="blog-post">
        <h2 class="blog-post-title">{{post.title}}</h2>
        <p class="blog-post-meta">{{post.timeStamp}} by <a href="#">{{post.project_by}}</a></p>

        <p>{{post.content|safe}}</p>
        <hr>
      </div>
      </div>
 {% endblock %}
